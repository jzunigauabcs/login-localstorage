<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de registro</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="register">
			<form action="" class="register-form">
				<h1 class="text-center">Formulario de registro</h1>
				<div class="row">
					<label for="nombre">Nombre</label>
					<input class="form-control" type="text" name="nombre" id="nombre">
				</div>
				<div class="row">
					<label for="correo">Email</label>
					<input class="form-control" type="text" name="correo" id="correo">
				</div>
				<div class="row">
					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" id="password">
				</div>
				<div class="row">
					<label for="repeatPassword">Repetir Password</label>
					<input class="form-control" type="password" name="repeatPassword" id="repeatPassword">
				</div>
				<a class="link" href="index.html">Iniciar sesi√≥n</a>
				<br>
				
				<div class="row text-center">
					<button class="btn" id="btnRegister">Registrar</button>
				</div>
			</form>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
